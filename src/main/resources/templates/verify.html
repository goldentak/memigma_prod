<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memigma - Verify Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        ::selection {
            background: #C7D64E;
            color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-in-out forwards;
        }

        .verify-container {
            background: #181818;
            padding: 50px;
            border: 1px solid #323232;
            border-radius: 10px;
            width: 100%;
            max-width: 550px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .verify-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
            color: #BBBBBB;
            margin-bottom: 30px;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            background: #000000;
            border: none;
            border-radius: 8px;
            color: #BBBBBB;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 24px;
            text-align: center;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .code-input:focus {
            outline: none;
            background: #1A1A1A;
            transform: scale(1.05);
        }

        .code-input:valid {
            color: #C7D64E;
        }

        .btn {
            padding: 18px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
        }

        .btn:disabled {
            background: #555555;
            cursor: not-allowed;
        }

        .error {
            color: #FF5555;
            font-size: 14px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            margin-top: 10px;
            display: none;
        }

        .resend {
            margin-top: 20px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: #BBBBBB;
        }

        .resend a {
            color: #C7D64E;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .resend a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="verify-container fade-in">
        <h2>Verify Your Account</h2>
        <p>Enter the 6-digit code sent to your email</p>
        <form id="verify-form">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
            </div>
            <button type="submit" class="btn scale-in" disabled>Verify</button>
            <div class="error" id="code-error">Invalid code. Please try again.</div>
            <div class="resend">
                Didn't receive a code? <a href="#" id="resend-link">Resend</a>
            </div>
        </form>
    </div>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8080'
            : 'https://memigma-production.up.railway.app/';

        async function submitCode(code) {
            const token = localStorage.getItem('regToken');
            if (!token) {
                alert('Session expired. Please register again.');
                window.location.href = `${API_BASE_URL}/auth`;
                return;
            }

            const response = await fetch(`${API_BASE_URL}/auth/verify-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ code })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('authToken', data.token);
                localStorage.removeItem('regToken');
                window.location.href = `${API_BASE_URL}/home`;
            } else {
                document.getElementById('code-error').style.display = 'block';
            }
        }

        async function resendCode() {
            try {
                const token = localStorage.getItem('regToken');
                const resp = await fetch(`${API_BASE_URL}/auth/resend`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!resp.ok) throw new Error('Failed to resend code');
                alert('New code sent successfully!');
            } catch (err) {
                console.error('Resend error:', err);
                alert(err.message);
            }
        }
        const translations = {
            en: {
                title: "Verify Your Account",
                subtitle: "Enter the 6-digit code sent to your email",
                verifyButton: "Verify",
                codeError: "Invalid code. Please try again.",
                resendText: "Didn't receive a code?",
                resendLink: "Resend"
            },
            ru: {
                title: "Подтвердите аккаунт",
                subtitle: "Введите 6-значный код, отправленный на вашу почту",
                verifyButton: "Подтвердить",
                codeError: "Неверный код. Попробуйте снова.",
                resendText: "Не получили код?",
                resendLink: "Отправить снова"
            },
            kz: {
                title: "Есептік жазбаңызды растаңыз",
                subtitle: "Электрондық поштаңызға жіберілген 6 таңбалы кодты енгізіңіз",
                verifyButton: "Растау",
                codeError: "Код қате. Қайтадан көріңіз.",
                resendText: "Код алмадыңыз ба?",
                resendLink: "Қайта жіберу"
            }
        };

        let currentLang = 'en';

        function updateLanguage(lang) {
            currentLang = lang;
            document.querySelector('h2').textContent = translations[lang].title;
            document.querySelector('p').textContent = translations[lang].subtitle;
            document.querySelector('.btn').textContent = translations[lang].verifyButton;
            document.querySelector('#code-error').textContent = translations[lang].codeError;
            document.querySelector('.resend').childNodes[0].textContent = translations[lang].resendText + ' ';
            document.querySelector('#resend-link').textContent = translations[lang].resendLink;
        }

        updateLanguage('en');

        const inputs = document.querySelectorAll('.code-input');
        const submitButton = document.querySelector('.btn');
        const form = document.getElementById('verify-form');
        const errorElement = document.getElementById('code-error');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                checkInputs();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text').replace(/\D/g, '');
                if (paste.length <= 6) {
                    paste.split('').forEach((char, i) => {
                        if (i < inputs.length) {
                            inputs[i].value = char;
                        }
                    });
                    inputs[Math.min(paste.length, inputs.length - 1)].focus();
                    checkInputs();
                }
            });
        });

        function checkInputs() {
            const allFilled = Array.from(inputs).every(input => input.value.length === 1);
            submitButton.disabled = !allFilled;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = Array.from(inputs).map(input => input.value).join('');

            if (code.length === 6) {
                try {
                    const token = localStorage.getItem('regToken');
                    if (!token) throw new Error('Session expired. Please register again.');

                    const response = await fetch('/auth/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ code })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('authToken', data.token);
                        localStorage.removeItem('regToken'); // Удаляем старый токен
                        window.location.href = '/home';
                    } else {
                        errorElement.style.display = 'block';
                        inputs.forEach(input => input.value = '');
                        submitButton.disabled = true;
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    errorElement.style.display = 'block';
                    inputs.forEach(input => input.value = '');
                    submitButton.disabled = true;
                }
            }
        });




        document.getElementById('resend-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('${API_BASE_URL}/api/resend-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    alert('Code resent successfully!');
                } else {
                    alert('Failed to resend code. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
