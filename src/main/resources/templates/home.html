<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memigma - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        ::selection {
            background: #C7D64E;
            color: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-in-out forwards;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(24, 24, 24, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: inset 0 0 100px rgba(50, 50, 50, 0.2);
        }

        .header-divider {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 1px;
            background: #FFFFFF;
            opacity: 0.2;
            z-index: 999;
        }

        .logo-placeholder {
            width: 120px;
            height: 40px;
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #323232;
            border-radius: 5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .profile-btn {
            padding: 8px 16px;
            background: transparent;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: 1px solid #C7D64E;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .lang-btn:hover, .profile-btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
            color: #000000;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .profile-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .profile-options button:hover {
            color: #C7D64E;
        }

        /* Language Dropdown */
        .lang-dropdown {
            position: relative;
        }

        .lang-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .lang-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .lang-options button:hover {
            color: #C7D64E;
        }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
            padding: 20px;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 70px; /* Adjusted to match button width + padding */
            background: #181818;
            padding: 10px;
            border: 1px solid #323232;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .sidebar-btn {
            width: 50px;
            height: 50px;
            background: #000000;
            color: #BBBBBB;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 12px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .sidebar-btn:hover {
            background: #1A1A1A;
            color: #C7D64E;
            transform: scale(1.05);
        }

        /* Center Content */
        .center-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            border-radius: 10px;
            margin-right: 20px;
        }

        .recommend-btn {
            padding: 15px 30px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .recommend-btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 350px;
            background: #181818;
            padding: 20px;
            border: 1px solid #323232;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-sidebar h3 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 20px;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .sidebar-divider {
            height: 1px;
            background: #323232;
            margin: 10px 0;
        }

        .grid-placeholder {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .grid-item {
            height: 100px;
            background: #000000;
            border: 1px solid #323232;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #BBBBBB;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .grid-item:hover {
            background: #1A1A1A;
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background: #C7D64E;
            padding: 80px 50px;
            color: #000000;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        footer h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .footer-actions {
            display: flex;
            gap: 20px;
        }

        .footer-btn {
            padding: 15px 30px;
            background: #000000;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .footer-btn:hover {
            transform: scale(1.05);
            background: #181818;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        .footer-social {
            display: flex;
            gap: 20px;
        }

        .footer-social a {
            color: #000000;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer-social a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header class="fade-in">
        <div class="logo-placeholder">SVG Logo</div>
        <div class="header-actions">
            <div class="lang-dropdown">
                <button class="lang-btn">Language</button>
                <div class="lang-options">
                    <button onclick="changeLanguage('en')">English</button>
                    <button onclick="changeLanguage('ru')">Русский</button>
                    <button onclick="changeLanguage('kz')">Қазақша</button>
                </div>
            </div>
            <div class="profile-dropdown">
                <button class="profile-btn">Profile</button>
                <div class="profile-options">
                    <button onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="header-divider"></div>

    <div class="main-content">
        <!-- Left Sidebar -->
        <div class="left-sidebar fade-in" style="animation-delay: 0.2s;">
            <button class="sidebar-btn">1</button>
            <button class="sidebar-btn">2</button>
            <button class="sidebar-btn">3</button>
            <button class="sidebar-btn">4</button>
            <button class="sidebar-btn">5</button>
            <button class="sidebar-btn">6</button>
            <button class="sidebar-btn">7</button>
        </div>

        <!-- Center Content -->
        <div class="center-content fade-in" style="animation-delay: 0.4s;">
            <button class="recommend-btn scale-in">View My Recommendations</button>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar fade-in" style="animation-delay: 0.6s;">
            <div>
                <h3>My Likes</h3>
                <div class="grid-placeholder">
                    <div class="grid-item">Item 1</div>
                    <div class="grid-item">Item 2</div>
                    <div class="grid-item">Item 3</div>
                    <div class="grid-item">Item 4</div>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div>
                <h3>Recently Viewed</h3>
                <div class="grid-placeholder">
                    <div class="grid-item">Item 1</div>
                    <div class="grid-item">Item 2</div>
                    <div class="grid-item">Item 3</div>
                    <div class="grid-item">Item 4</div>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div>
                <h3>Discovery of the Week</h3>
                <div class="grid-placeholder">
                    <div class="grid-item">Item 1</div>
                    <div class="grid-item">Item 2</div>
                    <div class="grid-item">Item 3</div>
                    <div class="grid-item">Item 4</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fade-in" style="animation-delay: 0.8s;">
        <h2>Ready to Meme?</h2>
        <div class="footer-actions">
            <button class="footer-btn" onclick="sendRequest('/api/contact')">Contact Us</button>
            <button class="footer-btn" onclick="sendRequest('/api/subscribe')">Subscribe</button>
        </div>
        <div class="footer-contact">
            <p>Email: contact@memigma.com</p>
            <p>Address: 123 Meme Street, Internet City</p>
            <p>Phone: +1 (555) 123-4567</p>
        </div>
        <div class="footer-social">
            <a href="https://instagram.com/memigma" target="_blank">Instagram</a>
            <a href="https://facebook.com/memigma" target="_blank">Facebook</a>
            <a href="https://youtube.com/memigma" target="_blank">YouTube</a>
            <a href="https://twitter.com/memigma" target="_blank">Twitter</a>
        </div>
    </footer>
    <script>
        const translations = {
            en: {
                language: "Language",
                profile: "Profile",
                logout: "Log Out",
                recommend: "View My Recommendations",
                myLikes: "My Likes",
                recentlyViewed: "Recently Viewed",
                discoveryWeek: "Discovery of the Week",
                footerTitle: "Ready to Meme?",
                contactUs: "Contact Us",
                subscribe: "Subscribe",
                email: "Email: contact@memigma.com",
                address: "Address: 123 Meme Street, Internet City",
                phone: "Phone: +1 (555) 123-4567"
            },
            ru: {
                language: "Язык",
                profile: "Профиль",
                logout: "Выйти",
                recommend: "Посмотреть мои рекомендации",
                myLikes: "Мои лайки",
                recentlyViewed: "Недавно просмотренные",
                discoveryWeek: "Открытие недели",
                footerTitle: "Готовы к мемам?",
                contactUs: "Связаться с нами",
                subscribe: "Подписаться",
                email: "Email: contact@memigma.com",
                address: "Адрес: ул. Мемов, 123, Интернет-Сити",
                phone: "Телефон: +1 (555) 123-4567"
            },
            kz: {
                language: "Тіл",
                profile: "Профиль",
                logout: "Шығу",
                recommend: "Менің ұсыныстарымды қарау",
                myLikes: "Менің ұнатқандарым",
                recentlyViewed: "Жақында қаралған",
                discoveryWeek: "Аптаның ашылуы",
                footerTitle: "Мемдерге дайынсыз ба?",
                contactUs: "Бізбен байланыс",
                subscribe: "Жазылу",
                email: "Email: contact@memigma.com",
                address: "Мекенжай: Мемдер көшесі, 123, Интернет қаласы",
                phone: "Телефон: +1 (555) 123-4567"
            }
        };

        let currentLang = 'en';

        function sendRequest(endpoint) {
            fetch(endpoint, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Request sent:', data))
                .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelector('.lang-btn').textContent = translations[lang].language;
            document.querySelector('.profile-btn').textContent = translations[lang].profile;
            document.querySelector('.profile-options button').textContent = translations[lang].logout;
            document.querySelector('.recommend-btn').textContent = translations[lang].recommend;
            document.querySelectorAll('.right-sidebar h3')[0].textContent = translations[lang].myLikes;
            document.querySelectorAll('.right-sidebar h3')[1].textContent = translations[lang].recentlyViewed;
            document.querySelectorAll('.right-sidebar h3')[2].textContent = translations[lang].discoveryWeek;
            document.querySelector('footer h2').textContent = translations[lang].footerTitle;
            document.querySelectorAll('.footer-btn')[0].textContent = translations[lang].contactUs;
            document.querySelectorAll('.footer-btn')[1].textContent = translations[lang].subscribe;
            document.querySelectorAll('.footer-contact p')[0].textContent = translations[lang].email;
            document.querySelectorAll('.footer-contact p')[1].textContent = translations[lang].address;
            document.querySelectorAll('.footer-contact p')[2].textContent = translations[lang].phone;
        }

        // Dropdown Handling
        document.querySelector('.lang-btn').addEventListener('click', () => {
            const options = document.querySelector('.lang-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.querySelector('.profile-btn').addEventListener('click', () => {
            const options = document.querySelector('.profile-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) {
                document.querySelector('.lang-options').style.display = 'none';
            }
            if (!e.target.closest('.profile-dropdown')) {
                document.querySelector('.profile-options').style.display = 'none';
            }
        });

        // Scroll Animations
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.style.opacity = '1';
                }
            });
        });

        // Initialize Language
        changeLanguage('en');
    </script>

</body>
</html>
