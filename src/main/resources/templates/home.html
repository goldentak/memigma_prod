<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        async function sendMessage() {
            const input = document.getElementById('ai-chat-input');
            const message = input.value.trim();
            if (message === '') return;

            const messagesContainer = document.getElementById('ai-chat-messages');

            appendMessage("You", message, "user");

            input.value = '';
            scrollChatToBottom();

            const loadingMsg = appendMessage("AI", "Typing...", "loading");
            scrollChatToBottom();

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) throw new Error('AI request failed');

                const data = await response.json();

                loadingMsg.remove();

                appendMessage("AI", data.response, "ai");
                scrollChatToBottom();
            } catch (error) {
                console.error('AI error:', error);
                loadingMsg.remove();
                appendMessage("AI", "Something went wrong...", "ai");
                scrollChatToBottom();
            }
        }

            const container = document.getElementById('ai-chat-messages');
            const msg = document.createElement('div');
            msg.classList.add('message');

            if (type === "user") {
                msg.classList.add('message-user');
                msg.innerHTML = `<strong>You:</strong> ${text}`;
            } else if (type === "ai") {
                msg.classList.add('message-ai');
                msg.innerHTML = `<strong>AI:</strong> ${text}`;
            } else if (type === "loading") {
                msg.classList.add('message-loading');
                msg.innerHTML = `AI is typing...`;
            }

            container.appendChild(msg);
            return msg;

                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Server error:', text);
                    throw new Error('Failed to load memes');
                }

                const data = await response.json();
                memeQueue = data.content.filter(meme => !viewedMemes.includes(meme.id));
                currentIndex = 0;

                if (memeQueue.length === 0) {
                    alert('No more memes!');
                    return;
                }

                preloadMemes();

                renderCurrentMeme();
                document.querySelector('.recommend-btn').style.display = 'none';
                document.querySelector('#meme-card-container').style.display = 'block';
                document.querySelector('.swipe-buttons').style.display = 'flex';
            } catch (error) {
                console.error(error);
                alert('Failed to load memes.');
            }
        }

        function preloadMemes() {
            const container = document.querySelector('#meme-card-container');

            for (let i = 1; i <= 2; i++) {
                if (currentIndex + i < memeQueue.length) {
                    const meme = memeQueue[currentIndex + i];
                    const card = document.createElement('div');
                    card.classList.add('meme-card');
                    card.style.display = 'none';
                    card.innerHTML = `
                <img src="${meme.imgUrl}" alt="Meme">
                <div class="overlay"></div>
            `;
                    card.dataset.id = meme.id;
                    container.appendChild(card);
                }
            }
        }
        function renderCurrentMeme() {
            const container = document.querySelector('#meme-card-container');
            container.innerHTML = '';

            if (currentIndex >= memeQueue.length) {
                fetchMemes();
                return;
            }

            const meme = memeQueue[currentIndex];

            const card = document.createElement('div');
            card.classList.add('meme-card');
            card.innerHTML = `
        <img src="${meme.imgUrl}" alt="Meme">
        <div class="overlay"></div>
    `;
            card.dataset.id = meme.id;
            container.appendChild(card);
            setupSwipe(card);
        }



        function handleSwipe(memeId, action) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                console.error('No auth token found');
                return;
            }

            fetch('/api/meme-action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ memeId, action })
            })
                .then(async response => {
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error('Failed request: ' + errorText);
                    }
                    const text = await response.text();
                    return text ? JSON.parse(text) : {};
                })
                .then(() => {
                    updateRightSidebar(memeId, action);
                })
                .catch(error => console.error('Failed to record action:', error))
                .then(() => {
                    loadSidebar();
                })
        }

        function swipeCard(direction) {
            if (isSwiping) return;
            const card = document.querySelector('.meme-card');
            if (!card) return;

            isSwiping = true;
            const memeId = card.dataset.id;

            card.style.transition = 'transform 0.7s ease-in-out, opacity 0.7s ease-in-out';
            card.classList.add(`swiping-${direction}`);
            card.querySelector('.overlay').textContent = direction === 'left' ? 'DISLIKE' : 'LIKE';

            viewedMemes.push(Number(memeId));

            setTimeout(() => {
                card.remove();
                currentIndex++;

                if (currentIndex < memeQueue.length) {
                    renderCurrentMeme();
                } else {
                    fetchMemes();
                }

                isSwiping = false;

                const action = direction === 'left' ? 'dislike' : 'like';
                handleSwipe(memeId, action);
            }, 700);
        }



        function loadSidebar() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            fetch('/api/sidebar/likes', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(response => response.json())
                .then(memes => {
                    const likesSection = document.querySelector('.right-sidebar div:first-child .grid-placeholder');
                    likesSection.innerHTML = '';
                    memes.reverse().slice(0, 6).forEach(meme => {
                        const item = document.createElement('div');
                        item.className = 'grid-item';
                        item.innerHTML = `<img src="${meme.imgUrl}" alt="Liked Meme" style="width:100%; height:100%; object-fit:cover;">`;
                        likesSection.appendChild(item);
                    });
                });

            fetch('/api/sidebar/views', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(response => response.json())
                .then(memes => {
                    const viewedSection = document.querySelector('.right-sidebar div:nth-child(3) .grid-placeholder');
                    viewedSection.innerHTML = '';
                    memes.reverse().slice(0, 6).forEach(meme => {
                        const item = document.createElement('div');
                        item.className = 'grid-item';
                        item.innerHTML = `<img src="${meme.imgUrl}" alt="Viewed Meme" style="width:100%; height:100%; object-fit:cover;">`;
                        viewedSection.appendChild(item);
                    });
                });
        }



        function updateRightSidebar(memeId, action) {
            const sidebar = document.querySelector('.right-sidebar');
            if (!sidebar) return;

            const meme = memeQueue.find(m => m.id == memeId);
            if (!meme) return;

            if (action === 'like' || action === 'favorite') {
                const likesSection = sidebar.querySelector('h3:nth-of-type(1) + .grid-placeholder');
                if (likesSection) {
                    const item = document.createElement('div');
                    item.classList.add('grid-item');
                    item.innerHTML = `<img src="${meme.imgUrl}" alt="Liked Meme" style="width: 100%; height: 100%; object-fit: cover;">`;
                    likesSection.prepend(item);
                    if (likesSection.children.length > 6) {
                        likesSection.removeChild(likesSection.lastChild);
                    }
                }
            }

            const viewedSection = sidebar.querySelector('h3:nth-of-type(2) + .grid-placeholder');
            if (viewedSection) {
                const item = document.createElement('div');
                item.classList.add('grid-item');
                item.innerHTML = `<img src="${meme.imgUrl}" alt="Viewed Meme" style="width: 100%; height: 100%; object-fit: cover;">`;
                viewedSection.prepend(item);
                if (viewedSection.children.length > 6) {
                    viewedSection.removeChild(viewedSection.lastChild);
                }
            }
        }

        function changeFilter(newFilter) {
            currentFilter = newFilter;
            fetchMemes();
        }


        function sendRequest(endpoint, data = {}, method = 'POST') {
            return fetch(endpoint, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) throw new Error('Request failed');
                    return response.json();
                })
                .catch(error => {
                    console.error('Error:', error);
                    throw error;
                });
        }

        async function logout() {
            try {
                await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
            } catch (error) {
                console.error('Logout request failed', error);
            } finally {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
        }

        function updateProfileDropdown() {
            const token = localStorage.getItem('authToken');
            const profileOptions = document.querySelector('.profile-options');
            profileOptions.innerHTML = '';

            if (token) {
                profileOptions.innerHTML = `
            <button onclick="goToPersonalCabinet()">Personal Cabinet</button>
            <button onclick="logout()">Log Out</button>
        `;
            } else {
                profileOptions.innerHTML = `
            <button onclick="window.location.href='/login.html'">Log In</button>
        `;
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;

            const langBtn = document.querySelector('.lang-btn');
            const profileBtn = document.querySelector('.profile-btn');
            const profileOptionsButtons = document.querySelectorAll('.profile-options button');
            const recommendBtn = document.querySelector('.recommend-btn');
            const rightSidebarTitles = document.querySelectorAll('.right-sidebar h3');
            const footerEmail = document.querySelector('.footer-contact p');

            if (langBtn) langBtn.textContent = translations[lang].language;
            if (profileBtn) profileBtn.textContent = translations[lang].profile;
            if (profileOptionsButtons.length >= 2) {
                profileOptionsButtons[0].textContent = translations[lang].personalCabinet;
                profileOptionsButtons[1].textContent = translations[lang].logout;
            }
            if (recommendBtn) recommendBtn.textContent = translations[lang].recommend;
            if (rightSidebarTitles.length >= 3) {
                rightSidebarTitles[0].textContent = translations[lang].myLikes;
                rightSidebarTitles[1].textContent = translations[lang].recentlyViewed;
                rightSidebarTitles[2].textContent = translations[lang].discoveryWeek;
            }
            if (footerEmail) footerEmail.textContent = translations[lang].email;
        }


        // Dropdown Handling
        document.querySelector('.lang-btn').addEventListener('click', () => {
            const options = document.querySelector('.lang-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.querySelector('.profile-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            const options = document.querySelector('.profile-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) {
                document.querySelector('.lang-options').style.display = 'none';
            }
            if (!e.target.closest('.profile-dropdown')) {
                document.querySelector('.profile-options').style.display = 'none';
            }
        });

        // Scroll Animations
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.style.opacity = '1';
                }
            });
        });

        function setupSwipe(card) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            card.addEventListener('mousedown', startDrag);
            card.addEventListener('touchstart', startDrag);
            card.addEventListener('mousemove', drag);
            card.addEventListener('touchmove', drag);
            card.addEventListener('mouseup', endDrag);
            card.addEventListener('touchend', endDrag);

            function startDrag(e) {
                if (isSwiping) return;
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                card.style.transition = 'none';
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const deltaX = currentX - startX;
                const rotate = deltaX * 0.1;
                card.style.transform = `translateX(${deltaX}px) rotate(${rotate}deg)`;

                if (deltaX < -50) {
                    card.classList.add('swiping-left');
                    card.querySelector('.overlay').textContent = 'DISLIKE';
                } else if (deltaX > 50) {
                    card.classList.add('swiping-right');
                    card.querySelector('.overlay').textContent = 'LIKE';
                } else {
                    card.classList.remove('swiping-left', 'swiping-right');
                    card.querySelector('.overlay').textContent = '';
                }
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                const deltaX = currentX - startX;
                card.style.transition = 'transform 0.7s ease-in-out, opacity 0.7s ease-in-out';

                if (deltaX < -75) {
                    isSwiping = true;
                    card.classList.add('swiping-left');
                    handleSwipe(card.dataset.id, 'dislike');
                    setTimeout(() => {
                        card.remove();
                        memeQueue.shift();
                        if (memeQueue.length < 3) fetchMemes();
                        else renderCurrentMeme();
                        isSwiping = false;
                    }, 700);
                } else if (deltaX > 75) {
                    isSwiping = true;
                    card.classList.add('swiping-right');
                    handleSwipe(card.dataset.id, 'like');
                    setTimeout(() => {
                        card.remove();
                        memeQueue.shift();
                        if (memeQueue.length < 3) fetchMemes();
                        else renderCurrentMeme();
                        isSwiping = false;
                    }, 700);
                } else {
                    card.style.transform = 'translateX(0) rotate(0deg)';
                    card.classList.remove('swiping-left', 'swiping-right');
                    card.querySelector('.overlay').textContent = '';
                }
            }
        }
        // Initialize Language
        changeLanguage('en');
    </script>
</body>
