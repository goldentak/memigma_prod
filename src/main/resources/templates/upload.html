<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memigma - Upload Meme</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-in-out forwards;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(24, 24, 24, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: inset 0 0 100px rgba(50, 50, 50, 0.2);
        }

        .header-divider {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 1px;
            background: #FFFFFF;
            opacity: 0.2;
            z-index: 999;
        }

        .logo-placeholder {
            width: 120px;
            height: 40px;
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #323232;
            border-radius: 5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .profile-btn {
            padding: 8px 16px;
            background: transparent;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: 1px solid #C7D64E;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .lang-btn:hover, .profile-btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
            color: #000000;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .profile-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .profile-options button:hover {
            color: #C7D64E;
        }

        /* Language Dropdown */
        .lang-dropdown {
            position: relative;
        }

        .lang-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .lang-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .lang-options button:hover {
            color: #C7D64E;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #181818;
            padding: 30px;
            border: 1px solid #323232;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .img-area {
            position: relative;
            width: 100%;
            height: 240px;
            background: #000000;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid #323232;
        }

        .img-area .icon {
            font-size: 80px;
            color: #BBBBBB;
        }

        .img-area h3 {
            font-family: 'Red Hat Display', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #FFFFFF;
            margin-bottom: 6px;
        }

        .img-area p {
            font-family: 'Red Hat Display', sans-serif;
            font-size: 14px;
            color: #BBBBBB;
        }

        .img-area p span {
            font-weight: 600;
            color: #C7D64E;
        }

        .img-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 100;
        }

        .img-area::before {
            content: attr(data-img);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 14px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 200;
        }

        .img-area.active:hover::before {
            opacity: 1;
        }

        .select-image {
            display: block;
            width: 100%;
            padding: 15px 0;
            border-radius: 10px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .select-image:hover {
            transform: scale(1.05);
            background: #FFFFFF;
        }

        /* Footer */
        footer {
            background: #C7D64E;
            padding: 80px 50px;
            color: #000000;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        footer h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .footer-actions {
            display: flex;
            gap: 20px;
        }

        .footer-btn {
            padding: 15px 30px;
            background: #000000;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .footer-btn:hover {
            transform: scale(1.05);
            background: #181818;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        .footer-social {
            display: flex;
            gap: 20px;
        }

        .footer-social a {
            color: #000000;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer-social a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<header class="fade-in">
    <div class="logo-placeholder">SVG Logo</div>
    <div class="header-actions">
        <div class="lang-dropdown">
            <button class="lang-btn">Language</button>
            <div class="lang-options">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('ru')">Русский</button>
                <button onclick="changeLanguage('kz')">Қазақша</button>
            </div>
        </div>
        <div class="profile-dropdown">
            <button class="profile-btn">Profile</button>
            <div class="profile-options">
                <button onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>
</header>
<div class="header-divider"></div>

<div class="main-content fade-in" style="animation-delay: 0.2s;">
    <div class="container">
        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Meme</h3>
            <p>Image size must be less than <span>2MB</span></p>
        </div>
        <button class="select-image" style="border: 1px solid #C7D64E; background: #000; color: #C7D64E; ">Select Meme</button>
        <input type="text" id="meme-title" placeholder="Enter meme title" style="margin-top: 20px; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #C7D64E; background: #000; color: #C7D64E; font-family: 'Red Hat Display', sans-serif;">

        <button type="button" id="submit-btn" class="select-image" style="margin-top:20px;">
            Upload Meme
        </button>
    </div>
</div>

<footer class="fade-in" style="animation-delay: 0.4s;">
    <h2>Ready to Meme?</h2>
    <div class="footer-actions">
        <button class="footer-btn" onclick="sendRequest('/api/contact')">Contact Us</button>
        <button class="footer-btn" onclick="sendRequest('/api/subscribe')">Subscribe</button>
    </div>
    <div class="footer-contact">
        <p>Email: contact@memigma.com</p>
        <p>Address: 123 Meme Street, Internet City</p>
        <p>Phone: +1 (555) 123-4567</p>
    </div>
    <div class="footer-social">
        <a href="https://instagram.com/memigma" target="_blank">Instagram</a>
        <a href="https://facebook.com/memigma" target="_blank">Facebook</a>
        <a href="https://youtube.com/memigma" target="_blank">YouTube</a>
        <a href="https://twitter.com/memigma" target="_blank">Twitter</a>
    </div>
</footer>

<script>
    function parseJwt(token) {
        try {
            const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
            const json = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            return JSON.parse(json);
        } catch {
            return {};
        }
    }


    const translations = {
        en: {
            language: "Language",
            profile: "Profile",
            logout: "Log Out",
            upload: "Upload Meme",
            select: "Select Meme",
            sizeLimit: "Image size must be less than <span>2MB</span>",
            footerTitle: "Ready to Meme?",
            contactUs: "Contact Us",
            subscribe: "Subscribe",
            email: "Email: contact@memigma.com",
            address: "Address: 123 Meme Street, Internet City",
            phone: "Phone: +1 (555) 123-4567"
        },
        ru: {
            language: "Язык",
            profile: "Профиль",
            logout: "Выйти",
            upload: "Загрузить мем",
            select: "Выбрать мем",
            sizeLimit: "Размер изображения должен быть менее <span>2MB</span>",
            footerTitle: "Готовы к мемам?",
            contactUs: "Связаться с нами",
            subscribe: "Подписаться",
            email: "Email: contact@memigma.com",
            address: "Адрес: ул. Мемов, 123, Интернет-Сити",
            phone: "Телефон: +1 (555) 123-4567"
        },
        kz: {
            language: "Тіл",
            profile: "Профиль",
            logout: "Шығу",
            upload: "Мем жүктеу",
            select: "Мем таңдау",
            sizeLimit: "Сурет өлшемі <span>2MB</span> кем болуы керек",
            footerTitle: "Мемдерге дайынсыз ба?",
            contactUs: "Бізбен байланыс",
            subscribe: "Жазылу",
            email: "Email: contact@memigma.com",
            address: "Мекенжай: Мемдер көшесі, 123, Интернет қаласы",
            phone: "Телефон: +1 (555) 123-4567"
        }
    };

    let currentLang = 'en';

    function changeLanguage(lang) {
        currentLang = lang;
        document.querySelector('.lang-btn').textContent = translations[lang].language;
        document.querySelector('.profile-btn').textContent = translations[lang].profile;
        document.querySelector('.profile-options button').textContent = translations[lang].logout;
        document.querySelector('.img-area h3').textContent = translations[lang].upload;
        document.querySelector('.select-image').textContent = translations[lang].select;
        document.querySelector('.img-area p').innerHTML = translations[lang].sizeLimit;
        document.querySelector('footer h2').textContent = translations[lang].footerTitle;
        document.querySelectorAll('.footer-btn')[0].textContent = translations[lang].contactUs;
        document.querySelectorAll('.footer-btn')[1].textContent = translations[lang].subscribe;
        document.querySelectorAll('.footer-contact p')[0].textContent = translations[lang].email;
        document.querySelectorAll('.footer-contact p')[1].textContent = translations[lang].address;
        document.querySelectorAll('.footer-contact p')[2].textContent = translations[lang].phone;
    }


    function sendRequest(endpoint) {
        fetch(endpoint, { method: 'POST' })
            .then(response => response.json())
            .then(data => console.log('Request sent:', data))
            .catch(error => console.error('Error:', error));
    }

    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        fetch('/api/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
        changeLanguage('en');

        document.querySelector('.lang-btn').addEventListener('click', () => {
            toggleDropdown('.lang-options');
        });

        document.querySelector('.profile-btn').addEventListener('click', () => {
            toggleDropdown('.profile-options');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) closeDropdown('.lang-options');
            if (!e.target.closest('.profile-dropdown')) closeDropdown('.profile-options');
        });

        const selectImage = document.querySelector('.select-image');
        const inputFile = document.querySelector('#file');
        const imgArea = document.querySelector('.img-area');

        selectImage.addEventListener('click', () => inputFile.click());

        inputFile.addEventListener('change', () => previewImage(inputFile, imgArea));

        imgArea.addEventListener('click', async () => {
            if (!inputFile.files.length) {
                alert('Please select an image first.');
                return;
            }
            await uploadMeme(inputFile.files[0]);
        });

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const inputFile = document.getElementById('file');
            const file = inputFile.files[0];
            if (!file) {
                alert('Please select an image first.');
                return;
            }
            await uploadMeme(file);
        });
    });

    function toggleDropdown(selector) {
        const dropdown = document.querySelector(selector);
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeDropdown(selector) {
        const dropdown = document.querySelector(selector);
        dropdown.style.display = 'none';
    }

    function previewImage(input, container) {
        const file = input.files[0];
        if (!file) return;

        if (file.size > 2 * 1024 * 1024) {
            alert('Image size exceeds 2MB');
            input.value = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = () => {
            container.innerHTML = '';
            const img = document.createElement('img');
            img.src = reader.result;
            container.appendChild(img);
            container.classList.add('active');
            container.dataset.img = file.name;
        };
        reader.readAsDataURL(file);
    }

    async function uploadMeme(file) {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('You are not authenticated. Please login first.');
            return;
        }

        const payload = parseJwt(token);
        const username = payload.sub || payload.username;
        if (!username) {
            alert('Cannot extract username from token.');
            return;
        }

        const title = document.getElementById('meme-title').value.trim();
        if (!title) {
            alert('Please enter a meme title.');
            return;
        }

        const formData = new FormData();
        formData.append('image', file);
        formData.append('username', username);
        formData.append('title', title);

        try {
            const response = await fetch('/api/memes', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || 'Failed to upload meme');
            }

            alert('Meme uploaded successfully!');
            resetForm();
        } catch (error) {
            console.error(error);
            alert('Error: ' + error.message);
        }
    }

    function resetForm() {
        const inputFile = document.querySelector('#file');
        const imgArea = document.querySelector('.img-area');
        const memeTitleInput = document.getElementById('meme-title');

        inputFile.value = '';
        imgArea.innerHTML = `
        <i class='bx bxs-cloud-upload icon'></i>
        <h3>${translations[currentLang].upload}</h3>
        <p>${translations[currentLang].sizeLimit}</p>
    `;
        imgArea.classList.remove('active');
        imgArea.dataset.img = '';
        memeTitleInput.value = '';
    }



    // Initialize Language
    changeLanguage('en');
</script>
</body>
</html>
