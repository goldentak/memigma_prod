<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memigma - Personal Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-in-out forwards;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(24, 24, 24, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: inset 0 0 100px rgba(50, 50, 50, 0.2);
        }

        .header-divider {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 1px;
            background: #FFFFFF;
            opacity: 0.2;
            z-index: 999;
        }

        .logo-placeholder {
            width: 120px;
            height: 40px;
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #323232;
            border-radius: 5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .profile-btn {
            padding: 8px 16px;
            background: transparent;
            color: #C7D64E;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: 1px solid #C7D64E;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .lang-btn:hover, .profile-btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
            color: #000000;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .profile-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .profile-options button:hover {
            color: #C7D64E;
        }

        /* Language Dropdown */
        .lang-dropdown {
            position: relative;
        }

        .lang-options {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #181818;
            border: 1px solid #323232;
            padding: 8px;
            flex-direction: column;
            gap: 8px;
            border-radius: 5px;
        }

        .lang-options button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.3s ease-in-out;
        }

        .lang-options button:hover {
            color: #C7D64E;
        }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
            padding: 20px;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 70px;
            background: #181818;
            padding: 10px;
            border: 1px solid #323232;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .sidebar-btn {
            width: 50px;
            height: 50px;
            background: #000000;
            color: #BBBBBB;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 12px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .sidebar-btn:hover {
            background: #1A1A1A;
            color: #C7D64E;
            transform: scale(1.05);
        }

        /* Center Content */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #000000;
            border-radius: 10px;
            padding: 20px;
        }

        .profile-section {
            background: #181818;
            padding: 20px;
            border: 1px solid #323232;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-section h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 24px;
            color: #FFFFFF;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-info p {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 16px;
            color: #BBBBBB;
        }

        .profile-info p span {
            color: #C7D64E;
        }

        .edit-btn {
            padding: 10px 20px;
            background: #C7D64E;
            color: #000000;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            align-self: flex-start;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            background: #FFFFFF;
        }

        .liked-memes-section {
            background: #181818;
            padding: 20px;
            border: 1px solid #323232;
            border-radius: 10px;
        }

        .liked-memes-section h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 24px;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .meme-item {
            aspect-ratio: 9 / 16;
            background: #000000;
            border: 1px solid #323232;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .meme-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .meme-item:hover {
            transform: scale(1.05);
            border-color: #C7D64E;
        }

        /* Footer */
        footer {
            background: #C7D64E;
            padding: 20px 30px;
            color: #000000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .footer-contact {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            font-size: 14px;
        }

        .footer-social {
            display: flex;
            gap: 15px;
        }

        .footer-social a {
            color: #000000;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer-social a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header class="fade-in">
        <div class="logo-placeholder">SVG Logo</div>
        <div class="header-actions">
            <div class="lang-dropdown">
                <button class="lang-btn">Language</button>
                <div class="lang-options">
                    <button onclick="changeLanguage('en')">English</button>
                    <button onclick="changeLanguage('ru')">Русский</button>
                    <button onclick="changeLanguage('kz')">Қазақша</button>
                </div>
            </div>
            <div class="profile-dropdown">
                <button class="profile-btn">Profile</button>
                <div class="profile-options">
                    <button onclick="goToPersonalCabinet()">Personal Cabinet</button>
                    <button onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="header-divider"></div>

    <div class="main-content">
        <!-- Left Sidebar -->
        <div class="left-sidebar fade-in" style="animation-delay: 0.2s;">
            <button class="sidebar-btn">1</button>
            <button class="sidebar-btn">2</button>
            <button class="sidebar-btn">3</button>
            <button class="sidebar-btn">4</button>
            <button class="sidebar-btn">5</button>
            <button class="sidebar-btn">6</button>
            <button class="sidebar-btn">7</button>
        </div>

        <!-- Center Content -->
        <div class="center-content fade-in" style="animation-delay: 0.4s;">
            <div class="profile-section">
                <h2>Profile</h2>
                <div class="profile-info">
                    <p>Username: <span id="username">Loading...</span></p>
                    <p>Email: <span id="email">Loading...</span></p>
                    <p>Preferred Language: <span id="preferred-language">Loading...</span></p>
                    <p>Favorite Meme Types: <span id="favorite-types">Loading...</span></p>
                </div>
                <button class="edit-btn">Edit Profile</button>
            </div>
            <div class="liked-memes-section">
                <h2>Liked Memes</h2>
                <div class="meme-grid" id="liked-memes-grid">
                    <!-- Liked memes will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="fade-in" style="animation-delay: 0.6s;">
        <div class="footer-contact">
            <p>Email: contact@memigma.com</p>
        </div>
        <div class="footer-social">
            <a href="https://instagram.com/memigma" target="_blank">Instagram</a>
            <a href="https://facebook.com/memigma" target="_blank">Facebook</a>
            <a href="https://youtube.com/memigma" target="_blank">YouTube</a>
            <a href="https://twitter.com/memigma" target="_blank">Twitter</a>
        </div>
    </footer>

    <script>
        const translations = {
            en: {
                language: "Language",
                profile: "Profile",
                personalCabinet: "Personal Cabinet",
                logout: "Log Out",
                profileSection: "Profile",
                username: "Username",
                email: "Email",
                preferredLanguage: "Preferred Language",
                favoriteTypes: "Favorite Meme Types",
                editProfile: "Edit Profile",
                likedMemes: "Liked Memes",
                emailContact: "Email: contact@memigma.com"
            },
            ru: {
                language: "Язык",
                profile: "Профиль",
                personalCabinet: "Личный кабинет",
                logout: "Выйти",
                profileSection: "Профиль",
                username: "Имя пользователя",
                email: "Электронная почта",
                preferredLanguage: "Предпочитаемый язык",
                favoriteTypes: "Любимые типы мемов",
                editProfile: "Редактировать профиль",
                likedMemes: "Понравившиеся мемы",
                emailContact: "Email: contact@memigma.com"
            },
            kz: {
                language: "Тіл",
                profile: "Профиль",
                personalCabinet: "Жеке кабинет",
                logout: "Шығу",
                profileSection: "Профиль",
                username: "Пайдаланушы аты",
                email: "Электрондық пошта",
                preferredLanguage: "Таңдаулы тіл",
                favoriteTypes: "Сүйікті мем түрлері",
                editProfile: "Профильді өңдеу",
                likedMemes: "Ұнаған мемдер",
                emailContact: "Email: contact@memigma.com"
            }
        };

        let currentLang = 'en';

        function sendRequest(endpoint, data = {}, method = 'POST') {
            return fetch(endpoint, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) throw new Error('Request failed');
                    return response.json();
                })
                .catch(error => {
                    console.error('Error:', error);
                    throw error;
                });
        }

        function goToPersonalCabinet() {
            window.location.href = '/personal-cabinet.html';
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelector('.lang-btn').textContent = translations[lang].language;
            document.querySelector('.profile-btn').textContent = translations[lang].profile;
            document.querySelectorAll('.profile-options button')[0].textContent = translations[lang].personalCabinet;
            document.querySelectorAll('.profile-options button')[1].textContent = translations[lang].logout;
            document.querySelector('.profile-section h2').textContent = translations[lang].profileSection;
            document.querySelectorAll('.profile-info p')[0].firstChild.textContent = `${translations[lang].username}: `;
            document.querySelectorAll('.profile-info p')[1].firstChild.textContent = `${translations[lang].email}: `;
            document.querySelectorAll('.profile-info p')[2].firstChild.textContent = `${translations[lang].preferredLanguage}: `;
            document.querySelectorAll('.profile-info p')[3].firstChild.textContent = `${translations[lang].favoriteTypes}: `;
            document.querySelector('.edit-btn').textContent = translations[lang].editProfile;
            document.querySelector('.liked-memes-section h2').textContent = translations[lang].likedMemes;
            document.querySelector('.footer-contact p').textContent = translations[lang].emailContact;
        }

        // Dropdown Handling
        document.querySelector('.lang-btn').addEventListener('click', () => {
            const options = document.querySelector('.lang-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.querySelector('.profile-btn').addEventListener('click', () => {
            const options = document.querySelector('.profile-options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) {
                document.querySelector('.lang-options').style.display = 'none';
            }
            if (!e.target.closest('.profile-dropdown')) {
                document.querySelector('.profile-options').style.display = 'none';
            }
        });

        // Scroll Animations
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.style.opacity = '1';
                }
            });
        });

        // Fetch User Data and Liked Memes
        async function fetchUserData() {
            try {
                const response = await sendRequest('/api/user-profile', {}, 'GET');
                document.querySelector('#username').textContent = response.username || 'User';
                document.querySelector('#email').textContent = response.email || 'user@example.com';
                document.querySelector('#preferred-language').textContent = response.preferredLanguage || 'English';
                document.querySelector('#favorite-types').textContent = response.favoriteTypes?.join(', ') || 'None';
            } catch (error) {
                alert('Failed to load user data.');
                document.querySelector('#username').textContent = 'User';
                document.querySelector('#email').textContent = 'user@example.com';
                document.querySelector('#preferred-language').textContent = 'English';
                document.querySelector('#favorite-types').textContent = 'None';
            }
        }

        async function fetchLikedMemes() {
            try {
                const response = await sendRequest('/api/liked-memes', {}, 'GET');
                const memes = response.memes || [];
                const grid = document.querySelector('#liked-memes-grid');
                grid.innerHTML = '';
                if (memes.length === 0) {
                    grid.innerHTML = '<p style="color: #BBBBBB; font-size: 16px;">No liked memes yet.</p>';
                    return;
                }
                memes.forEach(meme => {
                    const item = document.createElement('div');
                    item.classList.add('meme-item');
                    item.innerHTML = `<img src="${meme.url}" alt="Liked Meme">`;
                    grid.appendChild(item);
                });
            } catch (error) {
                alert('Failed to load liked memes.');
                document.querySelector('#liked-memes-grid').innerHTML = '<p style="color: #BBBBBB; font-size: 16px;">No liked memes yet.</p>';
            }
        }

        // Edit Profile (Placeholder)
        document.querySelector('.edit-btn').addEventListener('click', () => {
            alert('Edit profile functionality coming soon!');
        });

        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];

                    // Convert sheet to JSON to filter blank rows
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    // Filter out blank rows (rows where all cells are empty, null, or undefined)
                    var filteredData = jsonData.filter(row => row.some(filledCell));

                    // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    // Fallback
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }

                    // Convert filtered JSON back to CSV
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        // Initialize
        changeLanguage('en');
        fetchUserData();
        fetchLikedMemes();
    </script>
</body>
</html>
